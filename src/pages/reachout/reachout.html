<ion-header>
    <ion-toolbar color="chrome">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>REACHOUT</ion-title>
    </ion-toolbar>
  
  </ion-header>
  
  <ion-content>
  
    <div id="messages">
      <ion-card *ngFor="let message of messages">
        <ion-card-header>
          <ion-item item-start> {{message.user}}</ion-item>
        </ion-card-header>
        <ion-card-content>
          {{message.message}}
        </ion-card-content>
      </ion-card>
    </div>
  
    <ion-card *ngIf="addMessage" id="chat">
      <textarea class="message" [(ngModel)]="myMessage" placeholder="Type a message"></textarea>
      <button ion-button round color="primary" (click)="postMessage()" id="post">POST</button>
    </ion-card>
  
    <ion-fab bottom right>
      <button ion-fab mini (click)="toggleMessageForm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  
  </ion-content>
